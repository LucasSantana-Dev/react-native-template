            echo "‚ùå Android bundle not found"
          fi

          if [ -f "ios/main.jsbundle" ]; then
            IOS_SIZE=$(ls -lh ios/main.jsbundle | awk '{print $5}')
            IOS_BYTES=$(stat -f%z ios/main.jsbundle)
            echo "üçé iOS Bundle: $IOS_SIZE ($IOS_BYTES bytes)"
          else
            echo "‚ùå iOS bundle not found"
          fi

          echo ""
          echo "üí° Bundle size recommendations:"
